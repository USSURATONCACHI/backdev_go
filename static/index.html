<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Tool</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
</head>
<body class="container">
    <script src="/index.js"></script>
    <h1 class="mt-5">API Test Tool</h1>
    
    <div class="card mt-3">
        <div class="card-body">
            <form id="authorize-apiForm">
                <div class="form-group">
                    <label for="method">HTTP Method:</label>
                    <input type="text" id="authorize-method" class="form-control" value="POST" readonly>
                </div>
                <div class="form-group">
                    <label for="endpoint">API Endpoint:</label>
                    <input type="text" id="authorize-endpoint" class="form-control" value="/authorize" readonly>
                </div>
                <div class="form-group">
                    <label for="requestBody">Request Body (JSON):</label>
                    <textarea id="authorize-requestBody" class="form-control" rows="4" required>{"user_uuid": "your-uuid-here"}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
            <div class="output-zone mt-3">
                <div id="authorize-responseCode" class="response-code">?</div>
                <pre id="authorize-responseData"></pre>
            </div>
        </div>
    </div>

    <script>
        addSubmitListener('authorize-')
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
